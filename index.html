<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="shortcut icon" href="./assets/img/llave.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
                     
                        
                        
            <div class="card-body p-5 shadow-5 text-center">
                <h2 class="fw-bold mb-5">Sign up now</h2>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                      <label for="validationCustom01" class="form-label">Name</label>
                      <input type="text" class="form-control" id="validationCustom01" value="..." required>
                      <div class="valid-feedback">
                        ¡Se ve bien!
                      </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Email Adress</label>
                        <input type="text" class="form-control" id="validationCustom01" value="..." required>
                        <div class="valid-feedback">
                          ¡Se ve bien!
                        </div>
                      </div>
                    <div class="col-md-4">
                      <label for="validationCustomUsername" class="form-label">User Name</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                          Por favor, elije un nombre de usuario.
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          Acepta los términos y condiciones
                        </label>
                        <div class="invalid-feedback">
                          Debe estar de acuerdo antes de enviar.
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">
                        <a href="./home.html" class="btn btn-primary">
                            Iniciar Sesion
                        </a>
                    </button> 

                    </div>
                  </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="./assets/img/landscape.jpg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
    




    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
    <script>
      feather.replace();
    </script>
</body>
</html>
